apply plugin: 'java'
apply plugin: 'maven'

group = 'com.unquietcode.tools.flapi.test'
version = '0.0-DEVELOPMENT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile 'com.unquietcode.tools.flapi.test:flapi-gradle-test-producer:0.0-DEVELOPMENT'
	testCompile 'junit:junit:4.11'
}